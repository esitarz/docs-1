<div class = "container-fluid">
  <div class="row">
    {% if not HIDE_FOOTER_NAV%}
      <ul class="col-sm list-inline my-3">
        {% if not HIDE_AUTHORS %}
          <li class="list-inline-item"><a href="{{ SITEURL }}/authors.html">Authors</a></li>
        {% endif %}
        <li class="list-inline-item"><a href="{{ SITEURL }}/archives.html">Archives</a></li>
        <li class="list-inline-item"><a href="{{ SITEURL }}/categories.html">Categories</a></li>
        {% if tags|length %}
          <li class="list-inline-item"><a href="{{ SITEURL }}/tags.html">Tags</a></li>
        {% endif %}
      </ul>
      <% endif %>
    {% endif %}
    <p class="col-sm text-sm-right text-muted my-3">
      Generated by <a href="https://github.com/getpelican/pelican" target="_blank">Pelican</a>
      / <a href="https://github.com/nairobilug/pelican-alchemy" target="_blank">&#x2728;</a>
    </p>
    <form class="form-inline my-3 my-lg-0" action="{{ SITEURL }}/search.html" onsubmit="return validateForm(this.elements['q'].value);">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" name="q" id="tipue_search_input">
      <button class="btn btn-secondary my-3 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>
