<div class="oc-banner-full-width oc-ordercloud-four51-bg oc-flex-layout vertical center-center">
  <div class="container text-center">
    <i class="fa fa-bolt fa-2x"></i>
    <h1>Frameworks &amp SDKs</h1>
    <p class="lead">Take advantage of our rapid development tools &amp resources.</p>
  </div>
</div>
<div class="container">
  <article>
    <div class="oc-toc docs-toc">
      <div class="toc-block" ng-repeat="section in ::documentation.navSections | filter: { type: 'Frameworks and SDKs' }:true">
        <div class="row">
          <div class="col-md-4">
            <h2 class="toc-block-title">{{section.name}}</h2>
          </div>
          <div class="col-md-8">
            <ul>
              <li ng-repeat="guide in ::documentation.navResources | filter: { section: section.name }:true" ng-if="!guide.href">
                <a ui-sref="frameworks-and-sdks(guide.stateLink.params)">
                  <h3>{{guide.name}}</h3>
                  <small>{{guide.summary}}</small>
                </a>
              </li>
              <li ng-repeat="guide in ::documentation.navResources | filter: { section: section.name }:true" ng-if="guide.href">
                <a href="{{guide.href}}" target="_blank">
                  <h3>{{guide.name}}</h3>
                  <small>{{guide.summary}}</small>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
