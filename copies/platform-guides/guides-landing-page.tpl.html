<div class="oc-banner-full-width oc-purple-rain-lt-bg oc-flex-layout vertical center-center">
  <div class="container text-center">
    <i class="fa fa-map fa-2x"></i>
    <h1>Platform Guides</h1>
    <p class="lead">Jumpstart your project by learning the basics of OrderCloud.</p>
  </div>
</div>
<div class="container">
  <article>
    <div class="oc-toc docs-toc">
      <div class="toc-block" ng-repeat="section in ::documentation.navSections | orderBy: 'sectionNumber'  | filter: { type: 'Guides' } :true">
        <div class="row">
          <div class="col-md-4">
            <h2 class="toc-block-title">{{section.name}}</h2>
          </div>
          <div class="col-md-8">
            <ul>
              <li ng-repeat="guide in ::documentation.navResources | filter: { section: section.name }:true">
                <a ui-sref="platform-guides(guide.stateLink.params)">
                  <h3>{{guide.name}}</h3>
                  <small>{{guide.summary}}</small>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
