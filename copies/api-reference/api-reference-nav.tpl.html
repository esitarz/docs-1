<nav role="navigation" aria-labelledby="platformGuidesNavigation">
    <h2 class="sr-only" id="apiReferenceNavigation">API Reference</h2>
    <ul class="nav navmenu-nav">
        <li class="section api-section-link"
            ng-repeat-start="section in apiReference.sections">
            <a ui-sref="api-reference({sectionID: section.ID, resourceID: null, endpointID: null})">
            <h3 class="navmenu-title">{{section.Name}}</h3></a>
        </li>
        <div ng-repeat-end>
            <ul class="nav navmenu-nav" ng-if="apiReference.activeSection.Resources.length && apiReference.activeSection.ID === section.ID">
                <li class="resource api-resource-link"
                    du-scrollspy="{{resource.ID}}"
                    ng-repeat-start="resource in apiReference.activeSection.Resources">
                    <a ng-click="documentation.scroll(section.ID, resource.ID, null)">{{resource.Name}}</a>
                </li>
                <div ng-repeat-end>
                    <ul class="nav navmenu-nav" du-spy-context>
                        <!--element id can't be the same as the du-scrollspy value-->
                        <li class="endpoint api-endpoint-link"
                            id="{{resource.ID + '-' + endpoint.ID}}"
                            du-scrollspy="{{resource.ID + '_' + endpoint.ID}}"
                            ng-repeat="endpoint in resource.Endpoints">
                            <a ng-click="documentation.scroll(section.ID, resource.ID, endpoint.ID)">{{endpoint.Name}}</a>
                        </li>
                    </ul>
                </div>
            </ul>
        </div>
    </ul>
</nav>
